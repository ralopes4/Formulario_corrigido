<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <section>
            <div class="container">
                <img src="figura.png" alt="User">
            </div>
            <div>
                <h1 id="titulo">Formulário</h1>
                <p id="subtitulo">Complete suas informações</p>
                <br>
                
            </div>
        </section>
        

        <!-- Início do formulário -->
        <form action="#" method="post">

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required placeholder="Nome Completo">
                </div>
                <div class="campo">
                    <label for="idade"><strong>idade</strong></label>
                    <input type="text" name="idade" id="idade" required placeholder="idade">
                </div>

                
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required placeholder="e-mail">
            </div>
            
            <div class="campo">
                <label><strong>Você passou por algum timpo de fraude bancácia?</strong></label><br>
                <input type="radio" name="quest" value="Sim" checked>Sim
                <input type="radio" name="quest" value="Nao" checked>Não
            </div>
            
                        <!-- Tipos de fraudes selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Qual tipo de fraude?</strong></label>
                <label>
                    <input type="radio" name="fraud" value="Pix" checked>Fraude por pix
                </label>
                <label>
                    <input type="radio" name="fraud" value="MSN">Fraude por Mensagem ou por WhatsApp
                </label>
                <label>
                    <input type="radio" name="fraud" value="none">Nenhuma ou nunca passer por fraude
                </label>
                <label>
                    <input type="radio" name="fraud" value="outros">Outros
                </label>
            </div>
                     
            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Caso tenha selecionado "outros" especifique: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>
            
            <!-- Há verificação de informações:-->
            <div class="campo">
                <label><strong>Você verifica as informações digitadas antes de concluir uma transação bancária?</strong></label>
                <h6>(Exemplo: confere se os dados do destinatário são mesmo da pessoa)</h6><br>
                <input type="radio" name="info" value="Sim" checked>Sim
                <input type="radio" name="info" value="Nao" checked>Não
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
